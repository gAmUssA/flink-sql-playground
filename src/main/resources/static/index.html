<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flink SQL Fiddle</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <h1>Flink SQL Fiddle</h1>
    </header>

    <main>
        <div class="main-content">
            <aside id="schema-browser" class="schema-browser">
                <div class="schema-browser-header">
                    <span class="schema-browser-title">Tables</span>
                    <button id="schema-browser-toggle" class="schema-browser-toggle" title="Toggle schema browser">&lsaquo;</button>
                </div>
                <div id="schema-browser-content" class="schema-browser-content">
                    <div id="schema-browser-empty" class="schema-browser-empty">No tables. Use Build Schema to create tables.</div>
                    <div id="schema-browser-list"></div>
                </div>
            </aside>

            <div class="editors-wrapper">
                <section class="editors">
                    <div class="editor-panel">
                        <h2>Schema (DDL)</h2>
                        <div id="schema-editor" class="editor-container"></div>
                    </div>
                    <div class="editor-panel">
                        <h2>Query</h2>
                        <div id="query-editor" class="editor-container"></div>
                    </div>
                </section>
            </div>
        </div>

        <div class="controls">
            <button id="build-schema-btn" class="btn-secondary">Build Schema</button>
            <button id="run-query-btn" class="btn-primary">Run Query</button>
            <select id="mode-select">
                <option value="STREAMING" selected>Streaming</option>
                <option value="BATCH">Batch</option>
            </select>
            <select id="example-select"></select>
            <button id="share-btn">Share</button>
            <span id="status-text"></span>
        </div>

        <div class="resize-handle"></div>

        <section class="results">
            <h2>Results</h2>
            <div id="results-container"></div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.52.2/min/vs/loader.js"></script>
    <script src="/js/examples.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
