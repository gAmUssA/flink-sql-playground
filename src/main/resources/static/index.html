<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flink SQL Fiddle</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <div class="header-brand">
            <svg class="header-logo" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <h1>Flink SQL Fiddle</h1>
        </div>
    </header>

    <main>
        <div class="main-content">
            <aside id="schema-browser" class="schema-browser">
                <div class="schema-browser-header">
                    <span class="schema-browser-title">Tables</span>
                    <button id="schema-browser-toggle" class="schema-browser-toggle" title="Toggle schema browser">&lsaquo;</button>
                </div>
                <div id="schema-browser-content" class="schema-browser-content">
                    <div id="schema-browser-empty" class="schema-browser-empty">No tables. Use Build Schema to create tables.</div>
                    <div id="schema-browser-list"></div>
                </div>
            </aside>

            <div class="editors-wrapper">
                <section class="editors">
                    <div class="editor-panel">
                        <h2>Schema (DDL)</h2>
                        <div id="schema-editor" class="editor-container"></div>
                    </div>
                    <div class="editor-panel">
                        <h2>Query</h2>
                        <div id="query-editor" class="editor-container"></div>
                    </div>
                </section>
            </div>
        </div>

        <div class="controls">
            <div class="control-group">
                <button id="build-schema-btn" class="btn-secondary">
                    <svg class="btn-icon" width="14" height="14" viewBox="0 0 16 16" fill="currentColor"><path d="M8 0a8 8 0 100 16A8 8 0 008 0zm.5 4.5v3h3a.5.5 0 010 1h-3v3a.5.5 0 01-1 0v-3h-3a.5.5 0 010-1h3v-3a.5.5 0 011 0z"/></svg>
                    Build Schema
                </button>
                <button id="run-query-btn" class="btn-primary">
                    <svg class="btn-icon" width="12" height="12" viewBox="0 0 16 16" fill="currentColor"><path d="M4 2l10 6-10 6V2z"/></svg>
                    Run Query
                </button>
            </div>
            <div class="toolbar-divider"></div>
            <div class="control-group">
                <select id="mode-select">
                    <option value="STREAMING" selected>Streaming</option>
                    <option value="BATCH">Batch</option>
                </select>
                <select id="example-select"></select>
            </div>
            <div class="toolbar-divider"></div>
            <div class="control-group">
                <button id="share-btn" class="btn-secondary">
                    <svg class="btn-icon" width="12" height="12" viewBox="0 0 16 16" fill="currentColor"><path d="M13.5 1a1.5 1.5 0 100 3 1.5 1.5 0 000-3zM11 2.5a2.5 2.5 0 11.603 1.628l-6.718 3.12a2.5 2.5 0 010 1.504l6.718 3.12a2.5 2.5 0 11-.488.876l-6.718-3.12a2.5 2.5 0 110-3.256l6.718-3.12A2.5 2.5 0 0111 2.5zm-8.5 4a1.5 1.5 0 100 3 1.5 1.5 0 000-3zm11 5a1.5 1.5 0 100 3 1.5 1.5 0 000-3z"/></svg>
                    Share
                </button>
            </div>
            <span id="status-text"></span>
        </div>

        <div class="resize-handle"></div>

        <section class="results">
            <h2>Results</h2>
            <div id="results-container"></div>
        </section>

        <footer class="status-bar">
            <span class="status-bar-item" id="status-session">Session: --</span>
            <span class="status-bar-item" id="status-mode">Streaming</span>
            <span class="status-bar-item status-bar-right" id="status-rows"></span>
        </footer>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.52.2/min/vs/loader.js"></script>
    <script src="/js/examples.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
